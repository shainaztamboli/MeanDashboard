<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="project.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == project.user._id))">
		<a class="btn btn-primary" href="/#!/projects/{{project._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<div class="panel-wrapper">
		<div class="panel-title">
			<a href="/#!/projects/{{project._id}}/edit">
				<h4 data-ng-bind="project.name"></h4>
			</a>
		</div>
		<div class="panel-stage">
			<div class="row">

				<div class="col-xs-8 col-md-6">
					<div class="panel-wrapper">
						<div class="panel-title">
							Billable People
						</div>
						<div class="panel-stage">
							<canvas class="chart chart-doughnut" data="project.data"
									labels="project.labels" legend="true"></canvas>
						</div>

					</div>
				</div>

			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="panel-wrapper">
						<div class="panel-title">
							People
						</div>
						<div class="panel-stage">
							{{project.owner.firstName +" "+project.owner.lastName}}
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="panel-notes">
			Owned by {{project.belongsTo.name}}
		</div>
	</div>
	</div>
</section>
