<section data-ng-controller="EmployeesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1><i class="glyphicon glyphicon-user"></i> Edit Employee</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="firstName">First Name</label>

                    <div class="controls">
                        <input type="text" data-ng-model="employee.firstName" id="firstName" class="form-control"
                               placeholder="First Name"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName">Last Name</label>

                    <div class="controls">
                        <input type="text" data-ng-model="employee.lastName" id="lastName" class="form-control"
                               placeholder="Last Name"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="yrsOfExperience">Years Of Experience</label>

                    <div class="controls">
                        <input type="number" data-ng-model="employee.yrsOfExperience" id="yrsOfExperience"
                               class="form-control"
                               placeholder="Years Of Experience"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Gender{{employee.female}}</label>

                    <div class="controls">
                        <label class="checkbox-inline">
                            <input type="radio" name="optionsRadios" id="maleRadios"
                                   ng-value=false data-ng-model="employee.female"> Male
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="optionsRadios" id="femaleRadios"
                                   ng-value=true data-ng-model="employee.female">
                            Female
                        </label>
                    </div>
                </div>

                <div class="controls" for="billableCheckBox">
                    <label class="control-label">
                        <input type="checkbox" data-ng-model="employee.billable" id="billableCheckBox"> <b>Billable</b>
                    </label>
                </div>
                <div class="form-group">
                    <label class="control-label" for="roles">Role</label>

                    <div class="controls">
                        <select class="form-control" id="roles" ng-model="employee.role"
                                ng-options="r for r in roles"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="skills">Skills</label>

                    <div class="controls">
                        <select class="form-control" size="10" id="skills" multiple ng-multiple="true"
                                ng-model="employee.skills"
                                ng-options="s for s in skillList"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="organization">Organization</label>

                    <div class="controls">
                        <select class="form-control" id="organization" ng-model="employee.belongsTo._id"
                                ng-options="org._id as org.name for org in organizations"
                                ng-change="setProjects(employee.belongsTo._id)"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="projects">Projects</label>

                    <div class="controls">
                        <select class="form-control" size="10" id="projects" multiple ng-multiple="true"
                                ng-model="employee.worksFor"
                                ng-options="project._id as project.name for project in projects"></select>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
